
<div class="w-10/12 mx-auto grid grid-cols-3 gap-3">
   
    @for (brands of allBrands; track $index) {
        
<div [routerLink]="['/GetSpecificBrand',brands._id]" class="cursor-pointer flex  justify-center items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
    <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" [src]="brands.image" alt="">
    <div class="flex flex-col  justify-between me-2 pe-2 p-3 leading-normal">
        <h5 class="mb-2   text-main text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{brands.name}}</h5>
    </div>
</div>

    }
</div>
